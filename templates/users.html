{% extends "layout.html" %}
{% block title %}Users{% endblock %}

{% block content %}
<h1 align="center">Users</h1>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in allusers %}
                        <tr>
                            <th scope="row">{{i.id}}</th>
                            <td>{{i.username}}</td>
                            <td>{{i.password}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
